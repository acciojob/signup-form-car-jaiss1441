<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" name="Name" required id="name" placeholder="Name"><br>
		<label for="email">Email</label><br>
		<input type="email" name="Email" required id="email" placeholder="Email"><br>
			<label for="email">Gender</label><br>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" required id="gender_m" >
		<label for="gender_f">Female</label>
		<input type="radio" name="gender"  required id="gender_f" ><br>
		<label for="cars">Car Brands</label><br>
		<input type="select" required id="cars" placeholder="--Please choose an option--"><br>
		<label for="age">Age</label><br>
		<input type="number" required id="age" placeholder="Age"><br>
		<label for="dob">DOB</label><br>
		<input type="date" required id="dob"><br>
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label><br>
		<input type="password" required id="password" placeholder="	Password"><br>
		<label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" required id="tos"> <br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
